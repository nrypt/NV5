<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="test" style="width: 800px; height: 300px;"></div>
  <div id="test-line" style="width: 600px; height: 250px;"></div>

  <script src="http://127.0.0.1:8080/js/sdk/widget-sdk.js"></script>
  <script>
    window.NV5_ready = function() {
      NV5.Add('histogram', 'test', {
        url: window.NV5SDKURL + "/api/numbers_array.json",
        method: 'GET'
      });
      NV5.Add('line', 'test-line', {
        url: window.NV5SDKURL + "/api/line_object_array.json",
        method: 'GET'
      }, {
        xAxis: {
          key: 'date',
          date: true,
          label: 'Date',
        },
        yAxis: {
          key: 'close',
          label: 'Daily close',
        }
      });
    }
  </script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
